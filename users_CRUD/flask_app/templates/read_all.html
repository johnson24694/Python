<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css
    ">
    <title>Read (All)</title>
</head>
<body>
    <div>
        <h1>All Users</h1>
        <table class="table">
            <thead>
                <tr>
                    <th scope="col">ID</th>
                    <th scope="col">Full Name</th>
                    <th scope="col">Email</th>
                    <th scope="col">Created At</th>
                    <th scope="col">Actions</th>
                </tr>
            </thead>
            <tbody class="table-group-divider">
                {% for this_user in list_of_user_objects %}
                <tr>
                    <td>{{ this_user.id }}</td>
                    <td>{{ this_user.first_name }} {{ this_user.last_name}}</td>
                    <td>{{ this_user.email }}</td>
                    <td>{{ this_user.created_at }}</td>
                    <td><a href="/users/{{ this_user.id }}">View</a> <a href="/users/{{ this_user.id }}/show_edit_page">Edit</a> <a href="/users/{{ this_user.id }}/delete">Delete</a></td>
                </tr>
                {% endfor %}
            </tbody>
        </table>

        <a class="btn btn-primary"  href="/">Add a New User</a>

    </div>


    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/js/bootstrap.bundle.min.js
    "></script>
</body>
</html>
