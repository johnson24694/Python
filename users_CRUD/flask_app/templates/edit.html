<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha2/dist/css/bootstrap.min.css
    ">
    <title>Edit</title>
</head>

<body>
    <div>
        <h1>Edit User {{this_user.id}}</h1>
        <a href="/users">Home</a>
        

        <form action="/users/{{this_user.id}}/update" method="post">
            <div>
                <h3>First Name:</h3>
                <input type="text" name="first_name" value="{{ this_user.first_name }}" >
            </div>
            <div>
                <h3>Last Name:</h3>
                <input type="text" name="last_name" value="{{ this_user.last_name }}" >
            </div>
            <div>
                <h3>Email:</h3>
                <input type="text" name="email" value="{{ this_user.email }}" >
            </div>
            <div>
                <input type="submit" value="Update" class="btn btn-primary">
                <a class="btn btn-secondary" href="/users/{{this_user.id}}">Show User</a>
            </div>

        </form>
    </div>    
</body>
</html>
