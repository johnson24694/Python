<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojo Show</title>
</head>

<body>
    <h1>{{ this_dojo.name }} Ninjas</h1>

    <table>
        <thead>
            <tr>
                <th>First Name</th>
                <th>Last Name</th>
                <th>Age</th>
                <th>Actions</th>
            </tr>
        </thead>
        <tbody>
            {% for this_ninja in this_dojo.ninjas %}
            <tr>
                <td>{{ this_ninja.first_name }}</td>
                <td>{{ this_ninja.last_name }}</td>
                <td>{{ this_ninja.age }}</td>
                <td><a href="/ninjas/{{ this_ninja.id }}/edit">Edit</a> <a href="/ninjas/{{ this_ninja.id }}/delete">Delete</a></td>
            </tr>
            {% endfor %}
        </tbody>
    </table>
    <a href="/">Home</a>
    
</body>
</html>
