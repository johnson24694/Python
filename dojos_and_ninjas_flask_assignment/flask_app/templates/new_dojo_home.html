<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dojos</title>
</head>

<body>
    <div>
        <h1>New Dojo</h1>
    
    <form action="/dojos" method="post">
        <label for="name">Name: </label>
        <input type="text" name="name">
        <input type="submit" value="Create">
    </form>
    </div>
        <div>    
            <h1>All Dojos</h1>
            {% for this_dojo in list_of_dojo_objects %}
            <p>
                <a href="/show_dojo/{{ this_dojo.id }}">{{ this_dojo.name }}</a>
            </p>
            {% endfor %}
            <a href="/ninjas">Add Ninja</a>
        </div>
    
</body>
</html>
