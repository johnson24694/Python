<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Ninja</title>
</head>

<body>
    <h1>Edit Ninja</h1>
    <div>
        <form action="/update_ninja/{{ this_ninja.id }}" method="post">
            <label for="first_name">First Name:</label>
            <input type="text" name="first_name" value="{{ this_ninja.first_name }}">
            <label for="last_name">Last Name:</label>
            <input type="text" name="last_name" value="{{ this_ninja.last_name }}">
            <label for="age">Age:</label>
            <input type="text" name="age" value="{{ this_ninja.age }}">
            <input type="submit" value="Update">
        </form>
        <a href="/">Back to Dojo</a>

    </div>
    
</body>
</html>
