<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <title>Recipe Share</title>
</head>

<body>
        <div style="margin: 20px;" >
            <nav class="navbar bg-body-tertiary">
                <div class="container-fluid">
                  <a class="navbar-brand" style="font-size: x-large; font-weight: bolder; color: midnightblue;">{{ logged_user.first_name }}, Add a New Recipe!</a>
                  <form class="d-flex" role="search">
                    <a href="/recipes" class="btn btn-outline-success" style="margin-right: 10px;" >back to recipes</a>
                    <a href="/logout" class="btn btn-outline-danger" >logout</a>                    
                  </form>
                </div>
              </nav>
        </div>
        <div style="margin: 20px;">
            <p style="color: red;font-size: small;">Description must not be blank.</p>
        </div>
        <div style="margin: 20px;">
            <form action="/recipes/create" method="post">
                <input type="hidden" name="user_id" value="{{ session['user_id'] }}" id="{{ session['user_id'] }}">
                <input type="hidden" name="id" id="{{ this_recipe.id }}" value = "{{ this_recipe.id }}"> 
                {% with messages = get_flashed_messages() %}     
                    {% if messages %}                            
                        {% for message in messages %}          
                        <p>{{message}}</p>                   
                        {% endfor %}
                    {% endif %}
                {% endwith %}
                <div style="margin: 20px;">
                    <label for="name">Name:</label>
                    <input style="margin-left: 282px;" type="text" name="name" id="name" >
                </div>
                <div style="margin: 20px;">
                    <label for="description">Description:</label>
                    <textarea style="margin-left: 246px;" name = "description" id="description"  cols="30" rows="5"></textarea>
                    
                </div>
                <div style="margin: 20px;">
                    <label for="instructions">Instructions:</label>
                    <textarea style="margin-left: 246px;" name="instructions" id="instructions" cols="30" rows="5"></textarea>
                    
                </div>
                <div style="margin: 20px;">
                    <label for="date_cooked">Date Cooked/Made:</label>
                    <input style="margin-left: 185px;" type="date" name="date_cooked" id="date_cooked" >
                </div>
                <div style="margin: 20px;">
                    <p>Under 30 Minutes?</p>
                    <input type="radio" name="under_thirty_minutes" id="under_thirty_minutes_yes" value="1"> <!-- Need an integer for a boolean field (1 = yes, 0 = no)-->
                    <label for="under_thirty_minutes">Yes</label>
                    <input type="radio" name="under_thirty_minutes" id="under_thirty_minutes_no" value="2">
                    <label for="under_thirty_minutes">No</label>
                </div>
                <div>
                <input  style="margin-top: 20px;" class="btn btn-secondary" type="submit" value="Submit">
                </div>
            </form>
        </div>    
</body>
</html>
